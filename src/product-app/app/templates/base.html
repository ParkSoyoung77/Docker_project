<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Product System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container d-flex align-items-center justify-content-between">
            <a class="navbar-brand" href="/product">상품 관리 시스템</a>
            <form class="d-flex" action="/product/search" method="get">
                <input class="form-control me-2" type="search" name="q" placeholder="AI 검색..." required>
                <button class="btn btn-outline-light" type="submit">검색</button>
            </form>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
