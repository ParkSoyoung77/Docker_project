apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: startup-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: face-login-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: product-search-service
            port:
              number: 80