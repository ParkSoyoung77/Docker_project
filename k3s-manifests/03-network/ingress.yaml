apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: startup-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      # 1. /product 경로는 상품 서비스로 (반드시 위에 배치)
      - path: /product
        pathType: Prefix
        backend:
          service:
            name: product-search-service
            port:
              number: 80
      # 2. /static 경로도 상품 서비스로 (이미지 등 정적 파일)
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: product-search-service
            port:
              number: 80
      # 3. 나머지 모든 기본 경로는 로그인 서비스로
      - path: /
        pathType: Prefix
        backend:
          service:
            name: face-login-service
            port:
              number: 80