# k3s-manifests/03-network/ingress.yaml 수정
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: startup-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      # 1. 로그인 서비스
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: face-login-service
            port:
              number: 80

      # 2. 상품 검색 서비스 (이 부분을 수정/추가)
      - path: /product
        pathType: Prefix
        backend:
          service:
            name: product-search-service
            port:
              number: 80

      # 3. 기본 경로
      - path: /
        pathType: Prefix
        backend:
          service:
            name: product-search-service
            port:
              number: 80